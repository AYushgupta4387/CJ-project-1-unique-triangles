<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triangles</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- Personal CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1>Unique Triangles</h1>
    <div class="parameter-choices-container">
      <div class="parameter-choice">
        <button class="btn sas">SIDE - ANGLE - SIDE</button>
      </div>
      <div class="parameter-choice">
        <button class="btn asa">ANGLE - SIDE - ANGLE</button>
      </div>
      <div class="parameter-choice">
        <button class="btn sss">SIDE - SIDE - SIDE</button>
      </div>
    </div>

    <div class="sas-container input-container hidden">
      <label>First Side</label>
      <input type="number" class="input side sas-fs" />
      <label>Second Side</label>
      <input type="number" class="input side sas-ss" />
      <label>Third Angle</label>
      <input type="number" class="input angle sas-ta" />

      <button class="btn sas-submit">Submit</button>
    </div>

    <div class="asa-container input-container hidden">
      <label>First Angle</label>
      <input type="number" class="input asa-fa" />
      <label>Second Angle</label>
      <input type="number" class="input asa-sa" />
      <label>Third Side</label>
      <input type="number" class="input asa-ts" />

      <button class="btn asa-submit">Submit</button>
    </div>

    <div class="sss-container input-container hidden">
      <label>First Side</label>
      <input type="number" class="sss-fs" />
      <label>Second Side</label>
      <input type="number" class="sss-ss" />
      <label>Third Side</label>
      <input type="number" class="sss-ts" />

      <button class="btn sss-submit">Submit</button>
    </div>

    <p class="error-text hidden">ERROR: Sum of 2 sides is not greater than the third.</p>

    <div class="image-container hidden">
      <img src="" class="image" alt="">
    </div>

    <div class="final-answer-container hidden">
      <h2>Results</h2>
      <p class="answer-text a"></p>
      <p class="answer-text b"></p>
      <p class="answer-text c"></p>
      <p class="answer-text x"></p>
      <p class="answer-text y"></p>
      <p class="answer-text z"></p>
    </div>

    <!-- Personal JavaScript -->
    <script src="js/app.js"></script>
  </body>
</html>
